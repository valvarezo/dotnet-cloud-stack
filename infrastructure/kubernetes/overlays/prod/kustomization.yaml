apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: finance-app-prod

namespace: finance-app

resources:
  - ../../base
  - hpa.yaml
  - network-policy.yaml

# Patches for production environment
patches:
  # Increase replicas for production
  - target:
      kind: Deployment
      name: finance-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  # Production resource limits
  - target:
      kind: Deployment
      name: finance-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  # PostgreSQL production resources
  - target:
      kind: Deployment
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  # Increase PVC size for production
  - target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "20Gi"

commonLabels:
  environment: production

images:
  - name: finance-api
    newName: acrtiendapago.azurecr.io/finance-api
    newTag: v1.0.0
